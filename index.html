<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS HYPERCORE V2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hyper-container">
        <header class="q-header">
            <div class="brand-mod">
                <i class="fas fa-biohazard fa-spin" style="color:#00f3ff; font-size:1.5rem;"></i>
                <div>
                    <h1>NEXUS HYPERCORE</h1>
                    <div class="sys-info">QUANTUM ENGINE <span class="blink">● ONLINE</span></div>
                </div>
            </div>
            <div class="api-status">
                <div class="status-item active"><i class="fas fa-link"></i> UPBIT</div>
                <div class="status-item active"><i class="fas fa-globe"></i> BINANCE</div>
            </div>
        </header>

        <div class="kimp-board">
            <div class="kimp-item">
                <span>UPBIT (KRW)</span>
                <strong id="price-krw" class="up-text">Loading...</strong>
            </div>
            <div class="kimp-center">
                <span>KIMCHI PREMIUM</span>
                <div id="kimp-rate">0.00%</div>
                <div class="kimp-bar"><div id="kimp-fill" style="width:0%"></div></div>
            </div>
            <div class="kimp-item">
                <span>BINANCE (USD)</span>
                <strong id="price-usd" class="down-text">Loading...</strong>
            </div>
        </div>

        <div class="core-grid">
            <div class="sector main-sector">
                <div class="sector-head">
                    <select id="target-coin" onchange="changeMarket(this.value)">
                        <option value="KRW-BTC">비트코인 (BTC)</option>
                        <option value="KRW-ETH">이더리움 (ETH)</option>
                        <option value="KRW-XRP">리플 (XRP)</option>
                        <option value="KRW-SOL">솔라나 (SOL)</option>
                        <option value="KRW-DOGE">도지코인 (DOGE)</option>
                    </select>
                    <div class="live-ticker">
                        <span id="ticker-price">---</span>
                        <span id="ticker-change">0.00%</span>
                    </div>
                </div>
                
                <div id="tv_chart_container" class="chart-view"></div>
                
                <div class="control-deck">
                    <div class="wallet-stat">
                        <div class="lbl">ESTIMATED EQUITY</div>
                        <div id="core-balance" class="val">50,000,000 <span style="font-size:14px">KRW</span></div>
                    </div>
                    <button id="btn-hyper" onclick="toggleEngine()" class="btn-hyper">
                        <i class="fas fa-power-off"></i> AUTO TRADING START
                    </button>
                </div>
            </div>

            <div class="sector data-sector">
                <div class="sub-panel depth-panel">
                    <div class="sub-head"><i class="fas fa-list-ol"></i> LIVE ORDERBOOK</div>
                    <div class="ob-header">
                        <span>Price</span><span>Vol</span>
                    </div>
                    <div id="ob-list" class="ob-list">
                        </div>
                </div>

                <div class="sub-panel whale-panel">
                    <div class="sub-head"><i class="fas fa-bolt"></i> MARKET TRADES</div>
                    <div id="trade-feed" class="feed-box"></div>
                </div>

                <div class="sub-panel log-panel">
                    <div class="sub-head"><i class="fas fa-brain"></i> NEURAL LOGS</div>
                    <div id="ai-log" class="log-box"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="overlay">
        <div class="scanner"></div>
        <div class="loading-text">INITIALIZING HYPERCORE...</div>
    </div>

    <script src="simulator.js"></script>
</body>
</html>
